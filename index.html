---
layout: default
title: Home
---

<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <a href="{{ post.url }}">
        <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">
          {{ post.date | date_to_string }}
        </time>
        {{ post.title }}
      </a>
    </li>
  {% endfor %}
</ul>
